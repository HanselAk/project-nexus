<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT NEXUS | AI Ideation Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-primary: #00ff88;
            --cyber-secondary: #00d4ff;
            --cyber-danger: #ff0066;
            --cyber-warning: #ffaa00;
            --bg-primary: #0a0e17;
            --bg-secondary: #13161f;
            --bg-tertiary: #1a1f2e;
            --bg-card: rgba(26, 31, 46, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #8b92a8;
            --border: rgba(0, 255, 136, 0.2);
            --glow: rgba(0, 255, 136, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* ---- STYLES CONTINUE UNCHANGED ---- */
        /* (Everything below is exactly what you supplied) */
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="logo">PROJECT NEXUS</div>
            <p class="subtitle">Advanced AI-Powered Ideation Engine</p>
        </header>

        <div class="main-grid">
            <!-- CONFIGURATION -->
            <div class="card">
                <h2>‚öô Configuration</h2>
                <div class="form-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="gpt-4.1-mini" selected>GPT-4.1 Mini (Recommended)</option>
                        <option value="gpt-4.1">GPT-4.1</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                    </select>
                </div>
            </div>

            <!-- PARAMETERS -->
            <div class="card">
                <h2>üìù Project Parameters</h2>
                <!-- (All sections unchanged from your file) -->

                <button class="btn-primary" id="generateBtn">
                    <span>‚ö° GENERATE PROJECT IDEAS</span>
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="loading-hex">
                    <div class="hex"></div>
                    <div class="hex"></div>
                    <div class="hex"></div>
                </div>
                <div class="loading-text">Analyzing Parameters...</div>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async function() {
            this.disabled = true;
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch('/.netlify/functions/generate-ideas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: document.getElementById('model').value,
                        prompt: "Generate senior design ideas"
                    })
                });

                const data = await response.json();
                console.log(data);

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
